
set-option -g prefix C-x
unbind-key C-b

# we might need ` at some point, allow switching
# we can also send the prefix char with `-a
bind-key F11 set-option -g prefix C-a
bind-key F12 set-option -g prefix C-x

bind-key E swap-window -t -1
bind-key F swap-window -t +1
bind-key a send-prefix

# reload configuration
bind-key r source-file ~/.tmux.conf

set-option -g base-index 0

set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",*256col*:Tc"

set-option -g bell-action any
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)
set-option -g visual-bell off

set-option -g status-keys vi
set-option -g status-justify left
set-option -g status-left-length 40
set-option -g status-right-length 80
set-option -g status-interval 5

set-option -g history-limit 8192

setw -g mode-keys vi
setw -g monitor-activity on

# colors
set-option -g message-fg colour34
set-option -g message-bg black
set-option -g status-bg colour234
set-option -g status-fg colour244
set-option -g status-left '#[fg=colour66]tmux@#H(#S) '
set-option -g status-right '#[fg=yellow]%H:%M#[default]'        # time
set-option -g window-status-current-bg colour236
set-option -g window-status-current-fg colour248
set-option -g window-status-current-attr bold

set-option -g pane-active-border-fg colour28
set-option -g pane-active-border-bg black
set-option -g pane-border-fg colour242
set-option -g pane-border-bg black

setw -g window-status-bg black
setw -g window-status-bell-attr default
setw -g window-status-bell-fg red
setw -g window-status-activity-attr default
setw -g window-status-activity-fg red

